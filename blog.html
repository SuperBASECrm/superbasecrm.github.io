<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperBase CRM - Blog</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="home.js"></script>
</head>
<body class="home-page">
  <header class="home-header">
    <div class="home-bar">
      <div class="home-brand">your every day Superbase CRM</div>
      <nav class="home-nav">
        <a href="index.html#home">Home</a>
        <a href="index.html#templates">Templates &amp; Sequences</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
      <a class="home-login-btn" href="crm-interface.html">Login</a>
    </div>
  </header>

  <main class="home-main">
    <section class="home-card">
      <div class="home-pill">Blog</div>
      <h1 class="home-subtitle">Latest posts</h1>
      <p class="home-text">Quick reads built for sales reps. Click a post to open and read the full article.</p>
      <div id="blogList" class="home-blog-list"></div>
    </section>
  </main>

  <div id="blogModal" class="home-modal hidden" role="dialog" aria-modal="true">
    <div class="home-modal-content">
      <button type="button" id="closeBlogModal" class="home-modal-close" aria-label="Close">&times;</button>
      <p id="blogModalDate" class="home-blog-meta"></p>
      <h2 id="blogModalTitle"></h2>
      <div id="blogModalBody" class="home-blog-body"></div>
    </div>
  </div>

  <footer class="home-footer">
    Built for teams that want more selling time and fewer clicks.
  </footer>
</body>
</html>
